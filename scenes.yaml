       brightness: 109

- name: Olivia Room Normal
  entities:
     light.olivia_main:
       state: on
       brightness: 178
       color_temp: 370
     light.olivia_lamp:
      state: off

- name: Olivia Room Bright
  entities:
     light.olivia_main:
       state: on
       brightness: 255
       color_temp: 249
     light.olivia_lamp:
       state: off

- name: Olivia Room Bedtime
  entities:
     light.olivia_main:
       state: off
     light.olivia_lamp:
      state: on
      brightness: 10
      kelvin: 2200

- name: Olivia Room Story Time
  entities:
     light.olivia_main:
       state: off
     light.olivia_lamp:
      state: on
      brightness: 255
      kelvin: 2200

- name: Bedroom Bedtime
  entities:
     group.bed_group:
       state: on
       brightness: 5
       transition: 0
       kelvin: 2200

- name: Bedroom Bright
  entities:
     group.bed_group:
       state: on
       brightness: 255
       transition: 0
       kelvin: 4000

- name: All Off
  entities:
     group.lights_group:
       state: off

- name: daddys home
  entities:
     group.lamps_group:
       state: on


