- name: Work
  entities:
     light.sofa_main:
      state: off
     light.sofa_lamp:
       state: off
     light.dining_main:
        state: on
        brightness: 255
        color_temp: 249
     light.desk_lamp:
       state: on
       brightness: 255
       kelvin: 4000

- name: Lounge Normal
  entities:
     light.sofa_main:
       state: on
       brightness: 178
       color_temp: 370
     light.dining_main:
       state: on
       brightness: 178
       color_temp: 370
     light.sofa_lamp:
       state: off
     light.desk_lamp:
      state: off

- name: Lounge Relax
  entities:
     light.sofa_main:
       state: off
     light.dining_main:
       state: off
     light.sofa_lamp:
       state: on
       brightness: 255
       kelvin: 2200
     light.desk_lamp:
       state: on
       brightness: 255
       kelvin: 2200

- name: Lounge Bright
  entities:
     light.sofa_main:
       state: on
       brightness: 255
       color_temp: 249
     light.dining_main:
       state: on
       brightness: 255
       color_temp: 249
     light.sofa_lamp:
       state: off
     light.desk_lamp:
      state: off

- name: Sofa Relax
  entities:
    light.sofa_main:
      state: off
    light.dining_main:
      state: off
    light.sofa_lamp:
       state: on
       brightness: 255
       kelvin: 2200
    light.desk_lamp:
       state: off

- name: Olivia Room Normal
  entities:
     light.olivia_main:
       state: on
       brightness: 178
       color_temp: 370
     light.olivia_lamp:
      state: off

- name: Olivia Room Bright
  entities:
     light.olivia_main:
       state: on
       brightness: 255
