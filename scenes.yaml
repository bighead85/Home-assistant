- name: Work
  entities:
     light.sofa_main:
      state: off
     light.sofa_lamp:
       state: off
     light.dining_main:
        state: on
        brightness: 255
        color_temp: 249
     light.desk_lamp:
       state: on
       brightness: 255
       kelvin: 4000

- name: Lounge Normal
  entities:
     light.sofa_main:
       state: on
       brightness: 178
       color_temp: 370
     light.dining_main:
       state: on
       brightness: 178
       color_temp: 370
     light.sofa_lamp:
       state: off
     light.desk_lamp:
      state: off
     light.tv_bias:
       rgb_color: [52,52,52]
       brightness: 109

- name: Lounge Relax
  entities:
     light.sofa_main:
       state: off
     light.dining_main:
       state: off
     light.sofa_lamp:
       state: on
       brightness: 255
       kelvin: 2200
     light.desk_lamp:
       state: on
       brightness: 255
       kelvin: 2200
     light.tv_bias:
       rgb_color: [255,23,154]
       brightness: 109

- name: Lounge Bright
  entities:
     light.sofa_main:
       state: on
       brightness: 255
       color_temp: 249
     light.dining_main:
       state: on
       brightness: 255
       color_temp: 249
     light.sofa_lamp:
       state: off
     light.desk_lamp:
      state: off

- name: Sofa Relax
  entities:
     light.sofa_main:
      state: off
     light.dining_main:
      state: off
     light.sofa_lamp:
       state: on
       brightness: 255
       kelvin: 2200
     light.desk_lamp:
       state: off
     light.tv_bias:
       state: on
       rgb_color: [255,23,154]
       brightness: 109

- name: Movie Time
  entities:
    light.sofa_main:
      state: off
    light.dining_main:
      state: on
      rgb_color: [6,6,109]
      brightness: 40
    light.sofa_lamp:
      state: off
    light.desk_lamp:
      state: off
    light.tv_bias:
      state: on
      rgb_color: [16,255,16]
      brightness: 40

- name: TV Normal
  entities:
    light.tv_bias:
       state: on
       rgb_color: [52,52,52]
       brightness: 109

- name: TV Blue
  entities:
    light.tv_bias:
       state: on
       rgb_color: [0,205,0]
       brightness: 109

- name: TV Green
  entities:
    light.tv_bias:
       state: on
       rgb_color: [0,0,205]
       brightness: 109

- name: TV Red
  entities:
    light.tv_bias:
       state: on
       rgb_color: [205,0,0]
       brightness: 109

- name: TV Pink
  entities:
    light.tv_bias:
       state: on      
