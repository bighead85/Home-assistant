  entities:
     light.olivia_main:
       state: off
     light.olivia_lamp:
      state: on
      brightness: 10
      kelvin: 2200

- name: Olivia Room Story Time
  entities:
     light.olivia_main:
       state: off
     light.olivia_lamp:
      state: on
      brightness: 255
      kelvin: 2200

- name: Bedroom Bedtime
  entities:
     group.bed_group:
       state: on
       brightness: 5
       transition: 0
       kelvin: 2200

- name: Bedroom Bright
  entities:
     group.bed_group:
       state: on
       brightness: 255
       transition: 0
       kelvin: 4000


