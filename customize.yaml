binary_sensor.floorplan:
  custom_ui_state_card: state-card-floorplan
  config:
    name: Floorplan
    image: /local/custom_ui/floorplan/floorplan.svg
    stylesheet: /local/custom_ui/floorplan/floorplan.css
    warnings:
    groups:
    - name: Lights
      entities:
      - light.sofa_main
      - light.dining_main
      - light.olivia_main
      states:
      - state: 'on'
        class: light-on
      - state: 'off'
        class: light-off
    - name: Lamps
      entities:
      - light.sofa_lamp
      - light.desk_lamp
      - light.olivia_lamp
      - light.left
      - light.right
      states:
      - state: 'on'
        class: light-on
      - state: 'off'
        class: light-off
      action:
        domain: light
        service: toggle
    - name: Switches
      entities:
      - switch.one
      - switch.four
      - switch.three
      - switch.two
      states:
      - state: 'on'
        class: switch-on
      - state: 'off'
        class: switch-off
      action:
        domain: switch
        service: toggle
    - name: Scenes
      entities:
      - scene.all_off
      - scene.daddys_home
      - scene.bedroom_bedtime
      - scene.olivia_room_bedtime
      action:
        domain: homeassistant
        service: turn_on
    - name: Sensors
      entities:
      - sensor.inside_temp
      - sensor.outside_temperature
      text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}°C'
      class_template: ' var temp = parseFloat(entity.state.replace("°", "°C")); if
        (temp < 15) return "temp-low"; else if (temp < 21) return "temp-medium"; else
        return "temp-high"; '
    - name: Media Players
      entities:
      - media_player.fire
      - media_player.bedroom
      - media_player.olivia
      - media_player.tv_2
      states:
      - state: 'off'
        class: mediaplayer-off
      - state: idle
        class: mediaplayer-off
      - state: paused
        class: mediaplayer-off
      - state: playing
        class: mediaplayer-on
