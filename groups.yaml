  monitor_view:
    name: Smart Monitor
    view: yes
    icon: mdi:monitor-multiple
    entities:
      - device_tracker.oneplus
      - device_tracker.amazone6c04a152
      - device_tracker.302060046
      - device_tracker.mpxub
      - device_tracker.mac
      - sensor.lounge_main_remote
      - sensor.left_remote
      - sensor.right_remote
      - sensor.liv_main_remote
      - sensor.liv_lamp_remote
