      - sensor.caravan_day1_temperature_max
      - sensor.caravan_day1_temperature_min
      - sensor.caravan_day2_condition
      - sensor.caravan_day2_temperature_max
      - sensor.caravan_day2_temperature_min
      - sensor.caravan_day3_condition
      - sensor.caravan_day3_temperature_max
      - sensor.caravan_day3_temperature_min
      - sensor.caravan_day4_condition
      - sensor.caravan_day4_temperature_max
      - sensor.caravan_day4_temperature_min
      - sensor.weekday
