      - sensor.outside_temperature
      - group.devices_group
      - group.lights_group
      - group.switches_group
      - group.theme_group


#groups
  living_room:
    name: Living Room
    entities:
      - scene.lounge_normal
      - scene.lounge_relax
      - light.sofa_main
      - light.sofa_lamp
      - scene.sofa_relax
      - light.dining_main
      - light.desk_lamp
      - scene.lounge_bright
      - switch.echo
      - switch.desk
      - scene.work
      - media_player.tv

  main_bedroom:
    name: "Mark's Bedroom"
    entities:
      - scene.bedroom_bedtime
      - group.bed_group
      - scene.bedroom_bright
      - switch.bookcase
      - media_player.bedroom

  liv_bedroom:
    name: "Olivia's Bedroom"
    entities:
      - scene.olivia_room_normal
      - light.olivia_main
      - scene.olivia_room_bright
      - light.olivia_lamp
      - scene.olivia_room_story_time
      - scene.olivia_room_bedtime


  devices_group:
    name: Smart Home
    entities:
      - switch.coffee
      - sensor.plex_server
      - device_tracker.utvpc
      - script.update_library
      - device_tracker.alexastick
      - device_tracker.smarthub
      - device_tracker.gwa0cc2b6d71bb
      - device_tracker.amazon58ab7f748
      - device_tracker.amazon50bb2db8b
      - device_tracker.amazon99283b81a

  lights_group:
    name: Lights
    entities:
      - light.sofa_main
      - light.sofa_lamp
      - light.dining_main
      - light.desk_lamp
      - group.bed_group
      - light.olivia_main
      - light.olivia_lamp

  switches_group:
    name: Switches
    entities:
      - switch.coffee
      - switch.echo
      - switch.desk
      - switch.bookcase

  flat_group:
    name: Flat Controls
    entities:
      - script.find_my_phone
      - switch.coffee
      - script.update_library
      - input_select.alarm_zone

  mark_group:
    name: "Mark's Devices"
    entities:
      - script.find_my_phone
      - device_tracker.oneplus
      - device_tracker.mpxub
      - device_tracker.302060046
      - device_tracker.markwork
      - device_tracker.amazone6c04a152

  bed_group:
     entities:
      - light.left
      - light.right

  alarm_group:
    name: Alexa Alarm
    icon: mdi:alarm
    entities:
      - input_boolean.alexa_alarm
      - input_select.alarm_zone


  theme_group:
    name: Select theme
    entities:
      - input_select.hass_theme

  current_group:
    name: Flat Current Conditions
    entities:
      - sensor.inside_temp
      - sensor.outside_temperature
      - sensor.outside_current
      - camera.current_image

  forecast_group:
    name: "Flat Forecast"
    entities:
      - sensor.fforecast_today
      - sensor.fforecast_1
      - sensor.fforecast_2
      - sensor.fforecast_3
      - sensor.fforecast_4

  caravan_group:
    name: Caravan Conditions
    entities:
      - sensor.caravan_temp
      - sensor.caravan_outside_temperature
      - sensor.caravan_outside_current

  caravan_forecast_group:
    name: Caravan Forecast
    entities:
      - sensor.cforecast_today
      - sensor.cforecast_1
      - sensor.cforecast_2
      - sensor.cforecast_3
      - sensor.cforecast_4

  hidden_flat_sensors:
    name: hidden caravan hidden
    entities:
      - sensor.outside_condition
      - sensor.outside_temperature_max
      - sensor.outside_temperature_min
      - sensor.flat_day1_condition
      - sensor.flat_day1_temperature_max
      - sensor.flat_day1_temperature_min
      - sensor.flat_day2_condition
      - sensor.flat_day2_temperature_max
      - sensor.flat_day2_temperature_min
      - sensor.flat_day3_condition
      - sensor.flat_day3_temperature_max
      - sensor.flat_day3_temperature_min
      - sensor.flat_day4_condition
      - sensor.flat_day4_temperature_max
      - sensor.flat_day4_temperature_min
